<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Binary Search Tree Visualization</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Binary Search Tree Visualization</h1>
</header>

<main>
    <div class="container">
        <h2>Binary Search Tree Input</h2>

        <div class="input-group">
            <input type="text" id="numbers" placeholder="e.g. 5,3,7,2">
            <div class="button-group">
                <button onclick="submitNumbers()">Submit</button>
                <button onclick="viewPrevious()">Show Previous</button>
            </div>
        </div>

        <!-- Output Section -->
        <pre id="output"></pre>
    </div>
</main>

<footer>
    <p>&copy; 2024 Binary Search Tree Visualization App</p>
</footer>

</body>
</html>
